apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: kagent-apps
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - cluster: in-cluster
        url: https://kubernetes.default.svc
        namespace: kagent
        environment: dev
  template:
    metadata:
      name: '{{environment}}-kagent-crds'
      namespace: argocd
    spec:
      project: kagent
      source:
        repoURL: https://github.com/papagala/argo-kagent.git  # Update this with your actual repo URL
        targetRevision: HEAD
        path: kagent-crds
      destination:
        server: '{{url}}'
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: kagent-mcp-apps
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - cluster: in-cluster
        url: https://kubernetes.default.svc
        namespace: kagent
        environment: dev
  template:
    metadata:
      name: '{{environment}}-mcp-sqlite-vec'
      namespace: argocd
    spec:
      project: kagent
      source:
        repoURL: https://github.com/papagala/argo-kagent.git  # Update this with your actual repo URL
        targetRevision: HEAD
        path: helm-chart
        helm:
          valueFiles:
            - values.yaml
          parameters:
            - name: secrets.openaiApiKey
              value: "${OPENAI_API_KEY}"
      destination:
        server: '{{url}}'
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true