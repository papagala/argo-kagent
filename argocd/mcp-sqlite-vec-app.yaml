apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mcp-sqlite-vec
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: kagent
  source:
    repoURL: https://github.com/papagala/argo-kagent.git  # Update this with your actual repo URL
    targetRevision: HEAD
    path: helm-chart
    helm:
      valueFiles:
        - values.yaml
      parameters:
        - name: secrets.openaiApiKey
          value: "${OPENAI_API_KEY}"  # This will need to be set in ArgoCD
  destination:
    server: https://kubernetes.default.svc
    namespace: kagent
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  revisionHistoryLimit: 10