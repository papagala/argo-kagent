# Default values for mcp-sqlite-vec
replicaCount: 1

image:
  repository: oswaldodocker/mcp-mysql-demo
  tag: "0.23.5"
  pullPolicy: Always

service:
  type: ClusterIP
  port: 3001
  targetPort: 3001

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

# Environment variables
env:
  port: 3001
  sqliteDbDir: /data

# Secrets
secrets:
  name: mcp-secrets
  # Set your actual OpenAI API key here or pass it via --set secrets.openaiApiKey="your-key"
  openaiApiKey: ""

# ConfigMaps
configMaps:
  name: mcp-config

# Namespace
namespace: kagent